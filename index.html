<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobstar AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    
    <div class="profile">
      <img src="assets/lobstar.jpg" alt="Lobstar AI">
      <h1>Lobstar AI</h1>
      <p class="tagline">An Aristocratic Intelligence</p>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message ai">
        Welcome. Ask wisely.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Speak, if you must..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
